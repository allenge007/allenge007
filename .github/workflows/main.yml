name: Generate File Tree Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-tree:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Install dependencies (tree & ImageMagick)
        run: |
          sudo apt-get update
          sudo apt-get install -y tree imagemagick

      - name: Generate file tree text
        run: tree -a > tree.txt

      - name: Convert file tree text to image
        run: |
          mkdir -p report
          convert -background white -fill black -font Courier -pointsize 14 label:@tree.txt report/filetree.png

      - name: Switch to output branch
        run: git checkout -B output

      - name: Commit and push generated image to output branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add report/filetree.png
          git commit -m "Update file tree image" || echo "No changes to commit"
          git push -u origin output --force
